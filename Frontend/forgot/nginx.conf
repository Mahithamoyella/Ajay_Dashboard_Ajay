server {
    listen 80;
    server_name 3.83.115.213;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /api/ {
        proxy_pass http://backend-ajay:3404/;
    }

    location /login/ {
        proxy_pass http://login-ajay:80/;
    }
}
